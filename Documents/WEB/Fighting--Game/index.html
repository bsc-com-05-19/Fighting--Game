<head>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- main container div -->
    <div style="position: relative;
    display: inline-block;">
        <!-- health bar & timer div -->
        <div style="position:absolute;
         display: flex; 
         width: 100%;
         align-items: center;
         padding: 20px;">
            <!-- player 1 Health -->
            <div style="position: relative;
            height: 30px; 
             width: 100%;
             display: flex;
             justify-content: flex-end;">
            <div
             style="background-color: gold;
             height: 30px; width: 100%;">
            </div>
            <div id="PlayerHealth"
             style="position: absolute;
             background: darkblue;
              top: 0; right: 0; bottom: 0;
              width: 100%;"></div>
        </div>
            <!-- Timer -->
            <div id="timer"
             style="background-color: red;
             width: 100px; 
             height: 100px; 
             flex-shrink: 0;
             display: flex; 
             align-items: center;
             justify-content: center;">

             10

            </div>
            <!-- player 2 Health -->
            <div style="position: relative;
            height: 30px; 
             width: 100%;">
            <div
             style="background-color: gold;
             height: 30px;">
            </div>
            <div id="enemyHealth"
             style="position: absolute;
             background: darkblue;
              top: 0; right: 0; bottom: 0; left: 0;"></div>
        </div>
        </div>
        <div  id="displayText"
        style="position: absolute; 
        color: white; 
        align-items: center;
        justify-content: center;
        top: 0; right: 0; bottom: 0; left: 0;
        display: none;">
            Tie
        </div>
        <canvas></canvas>
    </div>

<script src="js/utils.js"></script>
<script src="js/classes.js"></script>
<script src="index.js"></script>
</body>
